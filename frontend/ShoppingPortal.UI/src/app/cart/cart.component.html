<div class="cart-container">
  <h2>Your Cart</h2>

  <div class="empty-cart" *ngIf="cartItems.length <= 0">
    <h3>Your cart is emptyðŸ›’.</h3>
    <p>Looks like you haven't added any products to the cart yet.</p>
    <a routerLink="/products" class="products-link">Start Shopping</a>
  </div>

  <div class="cart-item" *ngFor="let item of cartItems">
    <img [src]="item.imageUrl" class="cart-item-image"/>

    <div class="cart-details">
      <h3> {{ item.productName }} </h3>
      <p class="Price">Price: â‚¹{{ item.price }} </p>
      <div class="quantity-control">
        <label>Quantity: </label>
        <button (click)="decrease(item.productId)" class="qty-btn">-</button>
        <span class="qty-value"> {{ getQty(item.productId) }} </span>
        <button (click)="increase(item.productId)" class="qty-btn" [disabled]="getQty(item.productId) >= item.stock">+</button>
      </div>
      <p class="total-price">Total: â‚¹{{ getQty(item.productId) * item.price }} </p>
    </div>

    <button type="button" (click)="removeItem(item.productId)" class="remove-btn">Remove</button>
  </div>

  <div *ngIf="cartItems.length > 0" class="checkout-section">
    <div class="grand-total">
      <strong>Grand Total: â‚¹{{ getTotal() }} </strong>
    </div>
    <button type="button" class="checkout-btn" (click)="placeOrder()">Checkout</button>
  </div>

</div>
