<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length <= 0" class="empty-cart">
    <div class="empty-icon">ðŸ›’</div>
    <h3>Your cart is empty</h3>
    <p>Looks like you haven't added any products to your cart yet.</p>
    <a routerLink="/products" class="shop-now-btn">Start Shopping</a>
  </div>

  <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.imageUrl" alt="{{ item.productName }}" class="cart-item-image">

      <div class="details">
        <h4>{{ item.productName }}</h4>
        <p class="price">Price: ${{ item.price }}</p>
        <div class="quantity-control">
          <label>Quantity:</label>
          <input type="number" placeholder="1" min="1" [max]="item.stock" [(ngModel)]="item.quantity" class="quantity-input"/>
        </div>
        <p class="total-price">Total: ${{ item.quantity * item.price }}</p>
      </div>

      <button type="button" (click)="removeItem(item.productId)" class="remove-btn">Remove</button>
  </div>

  <div *ngIf="cartItems.length > 0" class="checkout-section">
    <div class="grand-total">
      <strong>Grand Total: ${{ getTotal() }}</strong>
    </div>
    <button class="checkout-btn" (click)="placeOrder()">
      Proceed to Checkout
    </button>
  </div>
</div>
