<div class="product-list">
    <h2>Products</h2>

    <div class="product-grid">
        <div class="product-card" *ngFor="let p of products">

            <img
                [src]="p.imageUrl"
            />

            <h3>{{ p.productName }}</h3>
            <p class="description">
                {{ p.description }}
            </p>

            <p class="price">
                {{ p.price }}$
            </p>

            <p class="quantity" *ngIf="p.stock > 0">
                <input type="number" min="1" max="p.stock" step="1" [(ngModel)]="p.quantity"/>
            </p>

            <p class="total-price" *ngIf="p.quantity > 0">
                Total: {{ p.quantity * p.price }}$
            </p>

            <p class="out-of-stock" *ngIf="p.stock < 0">
                Out of stock.
            </p>

             <button (click)="addToCart(p)"
                [disabled]="p.stock === 0">
                Add to Cart
            </button>
        </div>
    </div>
</div>
