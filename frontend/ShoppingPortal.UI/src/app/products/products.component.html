<div class="product-list">
    <div class="hero-section">
        <h1>Our Products</h1>
        <p>Discover amazing products at great prices!</p>
        <div class="hero-actions">
            <a routerLink="/dashboard" class="dashboard-btn">My Dashboard</a>
        </div>
    </div>

    <div class="filter-section">
        <label>Filter By Category: </label>
        <select [(ngModel)]="selectedCategoryFilter" (ngModelChange)="filterProductsByCat($event)" class="filter-select">
            <option [ngValue]="null">All</option>
            <option *ngFor="let cat of categories" [ngValue]="cat.categoryId">{{ cat.categoryName }}</option>
        </select>
    </div>

    <div class="product-grid">
        <div class="product-card" *ngFor="let item of displayedProducts">
            <img [src]="item.imageUrl" class="product-image">

            <h3> {{ item.productName }} </h3>
            <p class="product-description"> {{ item.description }}</p>
            
            <div class="price-section">
                <span class="price">₹{{ item.price }}</span>
                <span class="stock" *ngIf="item.stock > 0">In stock</span>
                <span class="stock" *ngIf="item.stock < 10 && item.stock > 0">Limited stock: {{ item.stock }}</span>
                <span class="out-of-stock" *ngIf="item.stock <= 0">Out of Stock</span>
            </div>

            <div class="quantity-section" *ngIf="IsInCart(item.productId)">
                <label>Quantity: </label>
                <button (click)="decrease(item.productId)" class="qty-btn">-</button>
                <span class="qty-value"> {{ getQty(item.productId) }} </span>
                <button (click)="increase(item.productId)" [disabled]="getQty(item.productId) >= item.stock" class="qty-btn">+</button>
            </div>

            <div class="total-price" *ngIf="getQty(item.productId) > 0">
                Total: ₹{{ getQty(item.productId) * item.price }}
            </div>

            <button *ngIf="!IsInCart(item.productId)" (click)="addToCart(item)" [disabled]="item.stock === 0" class="add-to-cart-btn">
                Add to Cart
            </button>
        </div>
    </div>
</div>
