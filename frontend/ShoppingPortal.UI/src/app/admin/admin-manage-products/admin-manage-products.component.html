<div class="manage-products-container">
  <h1>Manage Products</h1>
  <div class="actions-bar">
    <button class="add-product-btn" routerLink="/add-product">Add New Product</button>
  </div>
  <div class="table-container">
    <table class="products-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.productId }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.description }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="editProduct(product.productId)">Edit</button>
            <button class="delete-btn" (click)="deleteProduct(product.productId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
