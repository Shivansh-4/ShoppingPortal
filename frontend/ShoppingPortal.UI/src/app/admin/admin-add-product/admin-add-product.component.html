<div class="add-product-container">
  <h2>Add New Product</h2>
  <form (ngSubmit)="addProduct()" class="add-form">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" [(ngModel)]="product.productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>

  <div class="form-group">
    <label>Category</label>
    <select class="category-select" name="category" [(ngModel)]="product.categoryId">
      <option [value]="0">Choose Category</option>
      <option *ngFor="let cat of categories" [value]="cat.categoryId">
        {{ cat.categoryName }}
      </option>
    </select>
  </div>


    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="add-btn">Add Product</button>
      <button type="button" (click)="cancel()" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>
